---
layout: default
title: News
---

<div class="home-news">
  {% for post in site.posts %}
  <div class="news-item">
    <span class="news-date">{{ post.date | date: "%-d %B %Y" }}</span>
    <span class="news-headline"><a href="{{ post.url }}">{{ post.subject }}</a></span>
    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
